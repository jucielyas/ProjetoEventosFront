<div class="container mt-n1">
    <h4>Novo evento</h4>
<form class="row g-3 needs-validation mt-3" [formGroup]="novoEventoForm">
    <div class="col-md-5">
      <label for="validationCustom01" class="form-label">Nome do evento:</label>
      <input type="text" class="form-control" id="validationCustom01" formControlName="nome" required>
      
    </div>
    <div class="col-md-2">
        <label for="validationCustom04" class="form-label">Data</label>
        <input type="date" class="form-control" id="validationCustom01" formControlName="data" required>
       
      </div>
    <div class="col-md-4">
        <label for="validationCustom04" class="form-label">Categoria</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Selecione a categoria do evento:</option>
          <option *ngFor="let categoria of categorias$ | async as any">{{categoria.descricao}}</option>
        </select>
     
    </div>
    <div class="col-md-1 mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">+</button>
    </div>
    <div class="col-md-11">
      <label for="validationCustom03" class="form-label">Descrição</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="descricao" rows="2"></textarea>
     
    </div>

    <div class="col-md-3">
      <!-- <label for="validationCustom05" class="form-label">Zip</label>
      <input type="text" class="form-control" id="validationCustom05" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div> -->
    </div>

    <div class="row mt-3">
        <div class="col-md-2">
            <h5 class="mt-4">Endereço do evento</h5>
        </div>
        <!-- <div class="col-md-1 mt-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2" data-bs-whatever="@getbootstrap">+</button>
        </div> -->

        <div>
          <form [formGroup]="novoEnderecoForm">
            <div class="row mt-3">
                <div class="row">
                <div class="col-md-5">
                    <label for="validationCustom01" class="form-label">Rua:</label>
                    <input type="text" class="form-control" id="validationCustom01"  formControlName="rua" required>
                    
                  </div>
                  <div class="col-md-2">
                    <label for="validationCustom01" class="form-label">Número:</label>
                    <input type="text" class="form-control" id="validationCustom01" formControlName="numero" required>
                    
                  </div>
                  <div class="col-md-5">
                    <label for="validationCustom01" class="form-label">Bairro:</label>
                    <input type="text" class="form-control" id="validationCustom01" formControlName="bairro" required>
                    
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="validationCustom01" formControlName="cidade" required>
                    
                  </div>
              
        
                  <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">Estado:</label>
                    <input type="text" class="form-control" id="validationCustom01" formControlName="estado" required>
                    
                  </div>
        
                </div>
            </div>
          </form>
        </div>
</div>

<div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <app-endereco></app-endereco>

    </div>
    </div>
</div> -->

    <div class="col-12 mt-5">
      <button class="btn btn-primary" type="submit" (click)="cadastrarEvento()">Salvar</button>
    </div>
  </form>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova categoria</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="novaCategoriaForm">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Descrição:</label>
            <input type="text" class="form-control" formControlName="descricao" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Descrição:</label>
            <input type="text" class="form-control" formControlName="id" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="cadastrarCategoria()">Salvar</button>
      </div>
    </div>
  </div>
</div>
